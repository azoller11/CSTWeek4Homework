	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<title><ui:insert name="PageTitle">Page Title</ui:insert></title>

		border:1px black solid;

<body>
	<h1>Response Page</h1>
	<p>Hello #{user.firstName}, Your orders are:</p>


	<h:dataTable value="#{formController.service.order}" var="o" styleClass = "order-table" headerClass = "order-header-table"
	 rowClass = "order-table-odd, order-table-even">

		<h:column>
			<f:facet name="header">Order number</f:facet>
			#{o.orderNo}
		</h:column>
		<h:column>
			<f:facet name="header">Poduct Name</f:facet>
			#{o.productName}
		</h:column>
		<h:column>
			<f:facet name="header">Price</f:facet>
			#{o.price}
		</h:column>
		<h:column>
			<f:facet name="header">Quantity</f:facet>
			#{o.quantity}
		</h:column>


	</h:dataTable>


</body>





</html>
